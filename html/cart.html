<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/cart.css">
    <title>Product Items Page</title>
</head>

<body>
    <div class="header">
        <div class="menu-header">
            <img class="menu-icon" src="images/arrow.png" alt="menu">
        </div>
        <div class="title-header">
            <!-- <p class="title-header-text"><b>SHOP</b></p> -->
            <a class="title-header" href="../homepage.html">
                <p class="title-header-text"><b>SHOP</b></p>
            </a>
        </div>
        <div class="cart-header">
            <img class="cart-image" src="/images/cart.png">
        </div>
    </div>
    <br>
    <div class="header2">
        <p><b>Your Cart</b></p>
    </div>
    <div class="header3">
        <p>(1 item)</p>
    </div>

    <div class="flex">
        <div class="image-portion">
            <img class="image margin" src="/images/cart1.jpg" alt="img">
        </div>
        <div class="details">
            <div class="dress-name">
                <p>Men'tech shell full zip</p>
            </div>
            <div class="qty">
                Qty:<select class="qty" name="qty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="size">
                Size:<select class="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>

                </select>
            </div>
            <div class="price">
                <p>$45.90</p>
            </div>

        </div>
        <div class="cancel">
            <img class="sign" src="/images/cross.png" alt="multiple sign">
        </div>
    </div>

    <div class="total-price">
        <!-- <div class="total-price-box1">

        </div> -->
        <div class="total-price-total">
            <p><b>total:</b>
                <span><b>$292.60</b></span></p>
        </div>
        <div class="total-price-chckout">
            <a class="checkout-link" href="/html/checkoutpage.html"><span>CHECKOUT</span></a>
        </div>

    </div>

    <div class="footer1">
        <a href="#" style="color:black">Made By polymer</a>
    </div>
    <div class="footer2">
        <p id="demo">Demo only</p>
    </div>
</body>

</html>

</body>

</html>
